<div id="data">

  <div class="loading" *ngIf="loading">
    <div class="spinner"></div>
  </div>

    <div class="header" mat-dialog-title *ngIf="!loading">
        <p style="display: flex; flex: auto">{{ data.type === 'UPDATE' ? 'Atualizar serviço' : 'Novo serviço' }}</p>
        <button mat-dialog-close="true" mat-icon-button type="button">
            <i class="fas fa-times" style="font-size: 1rem"></i>
        </button>
    </div>


  <form class="form" [formGroup]="form" *ngIf="!loading">

      <mat-form-field class="form-field"  appearance="fill">
        <mat-label>Descrição</mat-label>
        <textarea matInput #descricao minlength="10" maxlength="255" autocomplete="off" placeholder="Formatar notebook"
          formControlName="description">
        </textarea>
        <mat-hint align="start">{{descricao.value?.length || 0}}/255</mat-hint>
        <mat-error *ngIf="form.get('description').hasError('required')" class="field-error">Campo obrigatório
        </mat-error>
        <mat-error *ngIf="form.get('description').hasError('minlength')" class="field-error">Descreva mais sobre o
          serviço</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field"  appearance="fill">
        <mat-label>Valor R$</mat-label>
        <input type="number" matInput step="0.01" placeholder="20.00" autocomplete="off" formControlName="price">
        <mat-error *ngIf="form.get('price').hasError('required')" class="field-error">Campo obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field"  appearance="fill" *ngIf="data.type === 'CREATE'">
        <mat-label>Cliente</mat-label>
        <mat-select [formControl]="clientControl" >
          <mat-option *ngFor="let client of clients" [value]="client.client_id">{{client?.name}}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('client').hasError('required')" class="field-error">Campo obrigatório</mat-error>
      </mat-form-field>

      <mat-form-field class="form-field" appearance="fill" *ngIf="data.type != 'CREATE'">
        <mat-label>Status</mat-label>
        <mat-select [formControl]="statusControl">
          <mat-option *ngFor="let item of status" [value]="item.status_id">{{item?.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field" *ngIf="data.type != 'CREATE'">
        <mat-label>Data de entrega</mat-label>
        <input matInput [matDatepicker]="picker1" formControlName="closing_date">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="form-field" *ngIf="data.type != 'CREATE'">
        <mat-label>Data de abertura</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="opening_date">
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker  #picker2></mat-datepicker>
      </mat-form-field>

    </form>

    <mat-dialog-actions *ngIf="!loading" style="display: flex; justify-content: flex-end">
        <button mat-raised-button class="update" (click)="submitForm()">Salvar</button>
        <button mat-raised-button class="delete" mat-dialog-close>Cancelar</button>
    </mat-dialog-actions>
</div>

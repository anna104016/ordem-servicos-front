<app-page-header title="Serviços"></app-page-header>

<div class="container">

  <div class="content">

    <div class="pesquisa">

      <div class="pesquisa-content">

        <div class="pesquisa-header">
          <h1>Serviços</h1>
        </div>

        <div class="pesquisa-search">
          <button mat-fab (click)="newService()" class="btn-new mat-elevation-z2" matTooltip="Adicionar serviço">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>


    <div class="spinner" *ngIf="loading">
      <mat-spinner diameter="30"></mat-spinner>
    </div>

   <table mat-table class="table-content" [dataSource]="services" *ngIf="!loading">

        <ng-container matColumnDef="service_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.service_id}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="table-th"> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status?.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef class="table-th"> Descrição </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <ng-container matColumnDef="data" >
          <th mat-header-cell *matHeaderCellDef class="table-th"> Ações </th>
          <td mat-cell *matCellDef="let element" class="table-td">
            <i class="fas fa-info-circle desktop" (click)="findOne(element.service_id)" style="color:rgb(7, 105, 7)"></i>
            <i class="far fa-edit desktop" (click)="update(element.service_id)" style="color:rgb(5, 30, 143)"></i>
            <i class="fas fa-trash desktop" (click)="deleteOne(element.service_id)" style="color:rgb(180, 11, 11)"></i>
              <button mat-icon-button [matMenuTriggerFor]="menu" class="mobile" [matMenuTriggerData]="{id: element.service_id}">
                  <mat-icon>more_vert</mat-icon>
              </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    <mat-paginator
            *ngIf="!loading"
            showFirstLastButtons
            [pageIndex]="paginationDefault.page" [pageSize]="paginationDefault.size"
            [pageSizeOptions]="pageSizeOptions" [length]="paginationDefault.totalElements"
            (page)="getNext($event)">
    </mat-paginator>
</div>
</div>

<mat-menu #menu="matMenu">
    <ng-template let-id="id" matMenuContent>
        <button mat-menu-item (click)="findOne(id)">
            <mat-icon>info</mat-icon>
            <span>Ver Serviço</span>
        </button>
        <button mat-menu-item (click)="update(id)">
            <mat-icon>edit</mat-icon>
            <span>Editar Serviço</span>
        </button>
        <button mat-menu-item (click)="deleteOne(id)">
            <mat-icon>delete</mat-icon>
            <span>Deletar Serviço</span>
        </button>
    </ng-template>
</mat-menu>

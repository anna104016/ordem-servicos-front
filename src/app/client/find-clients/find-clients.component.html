<app-page-header title="Clientes"></app-page-header>

<div class="container">
  <div class="content">

    <div class="pesquisa">

      <div class="pesquisa-content">

        <div class="pesquisa-header">
          <h1>Clientes</h1>
        </div>

        <div class="pesquisa-search">
          <button mat-fab (click)="newClient()" class="btn-new mat-elevation-z2" matTooltip="Adicionar cliente">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="spinner" *ngIf="loading">
      <mat-spinner diameter="30"></mat-spinner>
    </div>

    <table mat-table class="table-content" [dataSource]="clients" *ngIf="!loading">
      <ng-container matColumnDef="client_id" >
        <th mat-header-cell *matHeaderCellDef > ID </th>
        <td mat-cell *matCellDef="let element"> {{element.client_id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef > NOME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cell_phone" >
        <th mat-header-cell *matHeaderCellDef > TELEFONE </th>
        <td mat-cell *matCellDef="let element"> {{element.cell_phone}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef > AÇÕES </th>
        <td mat-cell *matCellDef="let element" >
          <i class="fas fa-info-circle desktop" (click)="getClient(element.client_id)" style="color:rgb(7, 105, 7)"></i>
          <i class="far fa-edit desktop" (click)="update(element.client_id)" style="color:rgb(5, 30, 143)"></i>
          <i class="fas fa-trash desktop" (click)="deleteClient(element.client_id)" style="color:rgb(180, 11, 11)"></i>
          <button mat-icon-button [matMenuTriggerFor]="menu" class="mobile" [matMenuTriggerData]="{id: element.client_id}">
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table >
    <mat-paginator *ngIf="!loading" showFirstLastButtons
                   [pageIndex]="paginationDefault.page" [pageSize]="paginationDefault.size"
                   [pageSizeOptions]="pageSizeOptions" [length]="paginationDefault.totalElements"
                   (page)="getNext($event)">
    </mat-paginator>
</div>
</div>

<mat-menu #menu="matMenu">
  <ng-template let-id="id" matMenuContent>
    <button mat-menu-item (click)="getClient(id)">
      <mat-icon>info</mat-icon>
      <span>Ver Cliente</span>
    </button>
    <button mat-menu-item (click)="update(id)">
      <mat-icon>edit</mat-icon>
      <span>Editar Cliente</span>
    </button>
    <button mat-menu-item (click)="deleteClient(id)">
      <mat-icon>delete</mat-icon>
      <span>Deletar Cliente</span>
    </button>
  </ng-template>
</mat-menu>

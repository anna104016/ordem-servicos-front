<div class="container">

  <div class="content">

    <div class="pesquisa">

      <div class="pesquisa-content">

        <div class="pesquisa-header">
          <h1>Clientes</h1>
          <p>Todos os clientes</p>
        </div>

        <div class="pesquisa-search">
          <button mat-fab (click)="novoCliente()" class="btn-new mat-elevation-z2" matTooltip="Adicionar cliente">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <table mat-table class="table-content" [dataSource]="dataSource">
      <ng-container matColumnDef="client_id" class="table-tr">
        <th mat-header-cell *matHeaderCellDef class="table-th"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.client_id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name" class="table-tr">
        <th mat-header-cell *matHeaderCellDef class="table-th"> NOME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cell_phone" class="table-tr">
        <th mat-header-cell *matHeaderCellDef class="table-th"> TELEFONE </th>
        <td mat-cell *matCellDef="let element"> {{element.cell_phone}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="table-th"> AÇÕES </th>
        <td mat-cell *matCellDef="let element" class="table-td">
          <i class="fas fa-info-circle" (click)="getClient(element.client_id)" style="color:rgb(7, 105, 7)"></i>
          <i class="far fa-edit" (click)="updateCliente(element.client_id)" style="color:rgb(5, 30, 143)"></i>
          <i class="fas fa-trash" (click)="deleteClient(element.client_id)" style="color:rgb(180, 11, 11)"></i>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons class="mat-paginator"></mat-paginator>
</div>
</div>

<div class="container">

  <div class="content">

  <button mat-button (click)="novoCliente()" class="btn-new">Novo Cliente</button>

  <div class="table">
    <table mat-table class="table-content" [dataSource]="dataSource">
      <ng-container matColumnDef="client_id" class="table-tr">
        <th mat-header-cell *matHeaderCellDef class="table-th"> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.client_id}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name" class="table-tr">
        <th mat-header-cell *matHeaderCellDef class="table-th"> NOME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cell_phone" class="table-tr">
        <th mat-header-cell *matHeaderCellDef class="table-th"> TELEFONE </th>
        <td mat-cell *matCellDef="let element"> {{element.cell_phone}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="table-th"> AÇÕES </th>
        <td mat-cell *matCellDef="let element">
          <span class="material-icons" (click)="getClient(element.client_id)">info</span>
          <span class="material-icons" (click)="updateCliente(element.client_id)">edit</span>
          <span class="material-icons" (click)="deleteClient(element.client_id)" style="color:red">delete</span>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons class="mat-paginator"></mat-paginator>
  </div>
</div>
</div>

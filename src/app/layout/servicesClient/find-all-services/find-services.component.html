<app-page-header title="Serviços"></app-page-header>


<app-table
  [loading]="loading"
  title="Serviços"
  buttonTooltip="Adicionar serviço"
  (onPress)="newService()"
  [pageIndex]="paginationDefault.page"
  [pageSize]="paginationDefault.size"
  [pageSizeOptions]="pageSizeOptions"
  [totalElements]="paginationDefault.totalElements"
  (getNext)="getNext($event)"
>

<table mat-table class="table-content" [dataSource]="services" *ngIf="!loading">

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="w-25 th-left"> Descrição</th>
        <td mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="w-75 th-center"> Status</th>
        <td mat-cell *matCellDef="let element">
                <p class="badge w-5" style="margin: 0"
                   [ngClass]="{'badge-green': element.status?.name === 'FINALIZADO', 'badge-red': element.status?.name === 'ABERTO'}">
                    {{element.status?.name}}
                </p>
        </td>
    </ng-container>

    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef class="w-75 th-center"> Ações</th>
        <td mat-cell *matCellDef="let element">
            <i class="fas fa-info-circle desktop i-info" (click)="findOne(element.service_id)"></i>
            <i class="far fa-edit desktop i-update" (click)="update(element.service_id)"></i>
            <i class="fas fa-trash desktop i-delete" (click)="deleteOne(element.service_id)"></i>
            <button mat-icon-button [matMenuTriggerFor]="menu" class="mobile"
                    [matMenuTriggerData]="{id: element.service_id}">
                <mat-icon>more_vert</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</app-table>


<mat-menu #menu="matMenu">
    <ng-template let-id="id" matMenuContent>
        <button mat-menu-item (click)="findOne(id)">
            <mat-icon>info</mat-icon>
            <span>Ver Serviço</span>
        </button>
        <button mat-menu-item (click)="update(id)">
            <mat-icon>edit</mat-icon>
            <span>Editar Serviço</span>
        </button>
        <button mat-menu-item (click)="deleteOne(id)">
            <mat-icon>delete</mat-icon>
            <span>Deletar Serviço</span>
        </button>
    </ng-template>
</mat-menu>

<mat-menu #columnFilterMenu="matMenu" xPosition="before" yPosition="below">
    <button class="mat-menu-item" (click)="find(paginationDefault.page + 1, paginationDefault.size)">
        Todos
    </button>
    <button class="mat-menu-item" (click)="find(paginationDefault.page + 1, paginationDefault.size, 'FINALIZADO')">
        Finalizados
    </button>
    <button class="mat-menu-item" (click)="find(paginationDefault.page + 1, paginationDefault.size, 'ABERTO')">
        Abertos
    </button>
</mat-menu>

<app-page-header title="Clientes"></app-page-header>

<div class="container">

  <div class="content mat-elevation-z4 bg-white">

    <div class="pesquisa">

      <div class="pesquisa-content">

        <div class="pesquisa-header">
          <h1>Clientes</h1>
        </div>

        <div class="pesquisa-search">
          <button mat-fab (click)="openSidebaCreateClient()" class="btn-new mat-elevation-z2" matTooltip="Adicionar cliente">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
    </div>

    <div class="spinner" *ngIf="loading">
      <mat-spinner diameter="30"></mat-spinner>
    </div>

    <table mat-table class="table-content" [dataSource]="clients" *ngIf="!loading">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="table-head"> NOME </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="cell_phone">
        <th mat-header-cell *matHeaderCellDef class="table-head th-center"> TELEFONE </th>
        <td mat-cell *matCellDef="let element"> {{element.cell_phone}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="table-head th-center"> AÇÕES </th>
        <td mat-cell *matCellDef="let element">
          <i class="fas fa-info-circle desktop i-info" (click)="openClientDetails(element.client_id)"></i>
          <i class="far fa-edit desktop i-update" (click)="openClientFormUpdate(element.client_id)"></i>
          <i class="fas fa-trash desktop i-delete" (click)="deleteClient(element.client_id)"></i>
          <button mat-icon-button [matMenuTriggerFor]="menu" class="mobile" [matMenuTriggerData]="{id: element.client_id}">
            <mat-icon>more_vert</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table >
    <mat-paginator *ngIf="!loading" showFirstLastButtons
                   [pageIndex]="paginationDefault.page" [pageSize]="paginationDefault.size"
                   [pageSizeOptions]="pageSizeOptions" [length]="paginationDefault.totalElements"
                   (page)="getNext($event)">
    </mat-paginator>
</div>
</div>

<mat-menu #menu="matMenu">
  <ng-template let-id="id" matMenuContent>
    <button mat-menu-item (click)="openClientDetails(id)">
      <mat-icon>info</mat-icon>
      <span>Ver Cliente</span>
    </button>
    <button mat-menu-item (click)="openClientFormUpdate(id)">
      <mat-icon>edit</mat-icon>
      <span>Editar Cliente</span>
    </button>
    <button mat-menu-item (click)="deleteClient(id)">
      <mat-icon>delete</mat-icon>
      <span>Deletar Cliente</span>
    </button>
  </ng-template>
</mat-menu>


<app-navbar
    [side]="sidebarSideClassName.LEFT"
    [name]="sidebarNames.COMPONENT_CLIENT_DETAILS"
    [theme]="sidebarTheme.LIGHT">
    <app-client-details [clientId]="currentClientId" (closeSidebar)="closeClientDetailsComponent()" 
    (openClientForm)="openClientFormUpdate($event)"></app-client-details>
</app-navbar>

<app-navbar [side]="sidebarSideClassName.LEFT" [name]="sidebarNames.COMPONENT_CLIENT_FORM" [theme]="sidebarTheme.LIGHT">
    <app-client-form  [clientId]="isFormUpdateUser ? currentClientUpdate : null" [formType]="isFormUpdateUser ? clientFormType.UPDATE : clientFormType.CREATE"
    (closeSidebarClientForm)="closeModalUserForm($event)"
    ></app-client-form>
</app-navbar>

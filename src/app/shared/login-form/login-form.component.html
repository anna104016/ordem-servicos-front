<div class="container">

  <form class="form">

    <div class="back">
      <span class="material-icons" (click)="home()">close</span>
    </div>
        
        <div class="texts">
            <p>Login</p>
            <h1>Faço o login para acessar o sistema.</h1>
        </div>

        
        <mat-form-field class="form-field">
            <mat-label>Email</mat-label>
            <input
              matInput 
              #descricao
              minlength="10"
              maxlength="255"
              autocomplete="off"
              >
          </mat-form-field>
        
          <mat-form-field class="form-field">
            <mat-label>Senha</mat-label>
            <input 
              matInput 
              type="password"
              autocomplete="off"
              >
          </mat-form-field>

          <button mat-button (click)="login()">Login</button>

          <div class="new-account">
            <h1>Novo usuário? <strong>Criar conta</strong></h1>
          </div>
    </form>
</div>

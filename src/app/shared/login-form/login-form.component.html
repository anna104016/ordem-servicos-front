<div class="container">

  <form class="form" [formGroup]="form">

    <div class="texts">
      <p>{{createAccountField ? 'Criar conta' : 'Login'}}</p>
      <h1>{{createAccountField ? 'Aproveite desse recurso gratuito' : 'Faça o login para acessar o sistema.'}}</h1>
    </div>

    <p>{{emailOrPassWrong}}</p>

    <div class="form-field" *ngIf="createAccountField">
      <label>Nome de usuário</label>
      <input formControlName="user_name" autocomplete="off" placeholder="Seu nome">
    </div>

    <div class="form-field">
      <label>Email</label>
      <input formControlName="email" autocomplete="off" placeholder="Seu email">
    </div>

    <div class="form-field">
      <label>Senha</label>
      <input [type]="hide ? 'password' : 'text'" autocomplete="off" formControlName="password" placeholder="Sua senha">
    </div>

    <button mat-button (click)="login()" class="btn-login" *ngIf="!createAccountField && !loading">Login</button>
    <button mat-button (click)="saveUser()" class="btn-login" *ngIf="createAccountField && !loading">Criar conta</button>
    <div class="spinner" *ngIf="loading">
      <mat-spinner mode="indeterminate" [diameter]="30"></mat-spinner> 
   </div>

    <div class="new-account" *ngIf="!createAccountField">
      <h1 (click)="createAccount()">Novo usuário? <strong>Criar conta</strong></h1>
    </div>
    <div class="new-account" *ngIf="createAccountField">
      <h1 routerLink="/login">Fazer login</h1>
    </div>
  </form>
</div>

<app-header></app-header>
<div class="lista-content">
  <div class="title">
    <h1>Serviços</h1>
  </div>

  <button mat-flat-button class="btn-new">
    <a routerLink="/novo-servico">
      Novo Serviço
    </a>
  </button>
  
  <div class="mat-elevation-z4 table-content">
    <table mat-table class="table" [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="clienteId">
        <th mat-header-cell *matHeaderCellDef> Cliente </th>
        <td mat-cell *matCellDef="let element"> {{element.clienteId}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">{{element.status}} </td>
      </ng-container>

      <ng-container matColumnDef="dados">
        <th mat-header-cell *matHeaderCellDef> DADOS </th>
        <td mat-cell *matCellDef="let element">
          <a routerLink="/servicos/{{element.id}}">
            <i class="material-icons">edit_note</i>
          </a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 30, 50]" showFirstLastButtons></mat-paginator>

  </div>
</div>

<app-espaco></app-espaco>
<app-footer></app-footer>

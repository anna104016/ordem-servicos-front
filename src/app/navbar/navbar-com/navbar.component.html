<mat-sidenav-container class="container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" class="mat-sidenav">
        <mat-list>

            <div class="logo">
                <p>ServicesON</p>
            </div>
            <mat-nav-list role="list-item" class="list-item">

                <a routerLink="/main/dashboard" mat-list-item>
                    <i class="material-icons">window</i>
                    Dashborad
                </a>

                <a routerLink="/main/clientes" mat-list-item>
                    <i class="material-icons">person</i>
                    Clientes
                </a>

                <a routerLink="/main/servicos" mat-list-item>
                    <i class="material-icons">fingerprint</i>
                    Serviços
                </a>
                
                <a routerLink="/main/user" mat-list-item>
                    <i class="material-icons">account_circle</i>
                    Usuário
                </a>

                <a mat-list-item (click)="logOut()">
                    <i class="material-icons">logout</i>
                    Sair
                </a>
            </mat-nav-list>
          </mat-list>
    </mat-sidenav>

    <mat-sidenav-content class="mat-sidenav-content">
            <button mat-button (click)="snav.toggle()" class="icone-menu">
                <i class="material-icons">reorder</i>
            </button>
       <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>

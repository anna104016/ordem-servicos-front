            <p>Dashboard servi√ßos</p>
        </mat-toolbar>

        <div class="main">
            <mat-card class="card">
                <div id="chart">
                    <apx-chart
                            [series]="chartOptions.series"
                            [chart]="chartOptions.chart"
                            [labels]="chartOptions.labels"

                    ></apx-chart>
                </div>
            </mat-card>

            <mat-card class="card">
                <div id="chartClients">
                    <apx-chart
                            [series]="chartOptionsClients?.series"

                            [labels]="chartOptionsClients?.labels"
                            [responsive]="chartOptionsClients?.responsive"
                    ></apx-chart>
                </div>
            </mat-card>
        </div>
    </div>
</div>
